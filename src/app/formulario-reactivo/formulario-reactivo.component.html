<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div>
                <label class="form-label">
                    Nombre:
                </label>
                <input  type="text" formControlName="name" class="form-control mt-2" placeholder="Ingrese su nombre">
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>

            <div>
                <label class="form-label mt-2">
                    E-mail:
                </label>
                <input  type="email" formControlName="email" class="form-control mt-2" placeholder="Ingrese su correo electronico">
                <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">
                        El correo es obligatorio
                    </span>
                    <span *ngIf="email.errors?.['email']">
                        El correo debe ser valido
                    </span>
                </div>
                
            </div>

            <button class="btn btn-primary mt-2" [disabled]="formUser.invalid">
                Enviar
            </button>
        </form>
    </div>
</div> 

{{formUser.get('name')?.value| json}}
